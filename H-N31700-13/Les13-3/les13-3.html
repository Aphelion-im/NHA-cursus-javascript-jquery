<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name=description content="NHA Huiswerk Les 13-3">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Huiswerk Les 13-3</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
    <header>
        <a href="les13-3.html"><img src="images/logo.png" alt="NHA Logo" title="NHA Logo" width="200" height="74"></a>
    </header>


    <section class="content">
        <h1>Huiswerk Les 13-3</h1>

        <form action="">
            <label for="naam" class="label"><sup>*</sup>Naam:
                <input id="naam" type="text" name="naam" autofocus>
            </label>

            <label for="achternaam" class="label">Achternaam:
                <input id="achternaam" type="text">
            </label>

            <label for="email" class="label"><sup>*</sup>Email:
                <input id="email" type="email" name="email">
            </label>

            <label for="date" class="label">Geboortedatum:
                <input id="date" type="date">
            </label>

            <label for="opmerkingen" class="label">Opmerkingen:
                <textarea id="opmerkingen" rows="4" cols="50"></textarea>
            </label>

            <button type="submit">Inzenden</button>
            <p><sup>*</sup>verplicht veld</p>
        </form>

    </section>

    <footer></footer>

    <script src="javascript/jquery-validation-1.19.1/dist/jquery.validate.min.js"></script>
