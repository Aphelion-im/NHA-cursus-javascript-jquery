<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name=description content="NHA Huiswerk Les 13-1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Huiswerk Les 13-1</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <a href="les13-1.html"><img src="images/logo.png" alt="NHA Logo" title="NHA Logo" width="200" height="74"></a>
    </header>


    <section class="content">
        <h1>Huiswerk Les 13-1</h1>
        <h2>Cycle 2 - Slideshow</h2>

        <div id="groteFoto" class="cycle-slideshow" data-cycle-speed="600" data-cycle-manual-speed="100">

            <img src="images/photogallery/kunst-300x300-groot.jpg" alt="Kunst">
            <img src="images/photogallery/motor-300x300-groot.jpg" alt="Motor">
            <img src="images/photogallery/personen-300x300-groot.jpg" alt="Personen">
            <img src="images/photogallery/surfen-300x300-groot.jpg" alt="Surfen">
            <img src="images/photogallery/ubuntu-300x300-groot.jpg" alt="Ubuntu">

            <button class="cycle-prev">&lArr;</button>
            <button class="cycle-next">&rArr;</button>
            <button data-cycle-cmd="pause">Pause</button>
        </div>



    </section>

    <footer></footer>

    <script src="javascript/jquery.cycle2.min.js"></script>
    <noscript>Helaas, uw browser ondersteunt geen scripts.</noscript>
</body>

</html>
